<ion-header>
    <ion-navbar>
        <ion-title>历史记录</ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="background-color: #f4f4f4;">
    <ion-card *ngFor="let video of data" (click)='play(video.id)'>
        <ion-avatar>
            <img src="{{video.url}}" class="titleimg" />
        </ion-avatar>
        <ion-card-content class="vtitle">
            <ion-card-title>
                {{video.title}}
            </ion-card-title>
        </ion-card-content>
        <ion-row class="vnote">
            <ion-col>
                <ion-note>
                    播放至：{{video.progress}}
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>

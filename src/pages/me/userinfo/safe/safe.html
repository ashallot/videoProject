<ion-header>
  <ion-navbar>
    <ion-title>更改登录密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary">
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="请输入旧密码" [(ngModel)]="oldpassword" autofocus="autofocus"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="请输入新密码" [(ngModel)]="newpassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="请确认新密码" [(ngModel)]="newpwd"></ion-input>
  </ion-item>

  <ion-toolbar class="contoolbar">
    <ion-buttons style="text-align:center">
      <button [disabled]="!oldpassword || !newpassword ||!newpwd" class="lobtn" ion-button (click)="done()">
        <span class="fi">完成</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-content>

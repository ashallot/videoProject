<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>注册账号</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary">
      {{contrycode}}
    </ion-label>
    <ion-input type="number" placeholder="请输入常用手机号" [(ngModel)]="username" clearInput="true" autofocus="autofocus"></ion-input>
  </ion-item>

  <ion-toolbar class="contoolbar">
    <ion-buttons style="text-align:center">
      <button [disabled]="!username" class="lobtn" ion-button (click)="register()">
        <span class="fi">获取验证码</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>

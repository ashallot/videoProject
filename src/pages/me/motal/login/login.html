<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary">
      <ion-icon name="contact"></ion-icon>
    </ion-label>
    <ion-input type="number" placeholder="请输入用户名" [(ngModel)]="username" autofocus="autofocus"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-toolbar class="contoolbar">
    <ion-buttons style="text-align:center">
      <button [disabled]="username == null" class="lobtn" ion-button (click)="login()">
        <span class="fi">登录</span>
      </button>
      <button class="disbtn" ion-button (click)="dismiss()">
        <span class="fi">取消</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-content>

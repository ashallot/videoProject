<ion-header>
  <ion-navbar>
    <ion-title>设置登录密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary">
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password" autofocus="autofocus"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">
      <ion-icon name="lock"></ion-icon>
    </ion-label>
    <ion-input type="password" placeholder="请确认密码" [(ngModel)]="pwd"></ion-input>
  </ion-item>

  <ion-toolbar class="contoolbar">
    <ion-buttons style="text-align:center">
      <button [disabled]="!password || !pwd" class="lobtn" ion-button (click)="done()">
        <span class="fi">完成</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-content>
